<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay音乐播放器</title>
    <!-- 引入外部图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入本地CSS文件 -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="music-player">
        <div class="header">
            音乐播放器
            <div class="music-note" style="top: 10px; left: 20px;">♪</div>
            <div class="music-note" style="top: 5px; right: 25px; animation-delay: 0.5s;">♫</div>
            <div class="music-note" style="bottom: 10px; left: 30px; animation-delay: 1s;">♩</div>
        </div>
        
        <div class="player-content">
            <div class="album-section">
                <div class="album-cover-container">
                    <img id="album-cover" class="album-cover" src="img/1.png" alt="专辑封面">
                </div>
                
                <div class="song-info">
                    <div id="song-title" class="song-title">枫</div>
                    <div id="artist-name" class="artist-name">周杰伦</div>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="progress-container">
                    <span id="current-time" class="time-display">00:00</span>
                    <div class="progress-bar-container" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <span id="duration" class="time-display">04:35</span>
                </div>
                
                <div class="control-buttons">
                    <button id="prev-btn" class="control-btn" title="上一首">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play-btn" class="control-btn play-pause" title="播放/暂停">
                        <i id="play-icon" class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="control-btn" title="下一首">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
                
                <div class="volume-section">
                    <i class="fas fa-volume-up volume-icon"></i>
                    <div class="volume-bar-container" id="volume-container">
                        <div class="volume-bar" id="volume-bar"></div>
                    </div>
                </div>
            </div>
            
            <div class="playlist-section">
                <div class="playlist-title">播放列表</div>
                <ul class="playlist" id="playlist">
                    <!-- 播放列表将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 音频元素 -->
    <audio id="audio-player"></audio>

    <!-- 引入本地JS文件（放在body末尾，确保DOM加载完成） -->
    <script src="./script.js"></script>
</body>
</html>
